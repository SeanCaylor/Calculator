<body>
    <div class="calculator" id="calculator"> Jot Jellybean Calculator
        <h1 id="display">0</h1>
        <div class="col">
            <div class="row">
                <button onclick="press(7);">7</button>
                <button onclick="press(8);">8</button>
                <button onclick="press(9);">9</button>
                <button class="operator" onclick="setOP('/');">÷</button>
        </div>
        </div>
        <div class="row">
            <button onclick="press(4);">4</button>
            <button onclick="press(5);">5</button>
            <button onclick="press(6);">6</button>
            <button class="operator" onclick="setOP('*');">×</button>
        </div>
        <div class="row">
            <button onclick="press(1);">1</button>
            <button onclick="press(2);">2</button>
            <button onclick="press(3);">3</button>
            <button class="operator" onclick="setOP('-');">−</button>
        </div>
        <div class="row">
            <button onclick="clr();"><img src="./img/JellyBeanFromHell.png" alt="A jellybean. From Jell." width="35px"></button>
            <button onclick="press(0);">0</button>
            <button onclick="press('.');">.</button>
            <button class="operator" onclick="setOP('+');">+</button>
        </div>
        <div class="row bottomRow">
            <button id="ac" onclick="allClear()">AC</button>
            <button id="equals" onclick="calculate()">=</button>
        </div>
        <span class="tinyText">created by Sean Caylor</span>
    <div>

<script src="./script.js"></script>
